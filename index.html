<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBCE Link</title>
    <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Code By Rhys Josmin Rodrigues -->
    <h1>Redirecting Please Wait</h1>
    <p>You are being redirected to <span id="link"></span></p>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0050da;
        color: aliceblue;
        font-family: 'Rubik', sans-serif;
        flex-direction: column;
    }
    h1{
        text-align: center;
        font-size: 3em;
    }
    P{
        margin-top: 6px;
    }
</style>
<script>
    const Websites={
        "CaptureTheFlag": "https://forms.gle/ympfh2DTTQMFvu87A",
        "Codeplay": "https://forms.gle/6b9q8yfFpL3FssUTA",
        "Codewars": "https://forms.gle/SBVtQcZAPVZQhFQ5A",
        "Cubix": "https://inspirus.dbcegoa.ac.in/Pages/Event/Cubix/",
        "ExplorersQuest": "https://forms.gle/TpED821VkFFvfF4E7",
        "Exquizite": "https://forms.gle/nKiVcQsZkigX82Lg9",
        "Framed": "https://forms.gle/94M785rCAgUcN1Hd7",
        "Incarnate": "https://inspirus.dbcegoa.ac.in/Pages/Incarnate/",
        "Inspirathon": "https://forms.gle/2NEQ4od3AxHyqc1Q9",
        "JigsawCoding": "https://docs.google.com/forms/d/e/1FAIpQLScfw5ZoxnrbRF3kFMr7MlRE0vSAYWqXriZR42cVjxtaHRhYuA/viewform?usp=sf_link",
        "LeisureLounge": "https://inspirus.dbcegoa.ac.in/Pages/LeisureLounge",
        "Masterclass": "https://inspirus.dbcegoa.ac.in/Pages/Masterclass",
        "ReelitFeelit": "https://forms.gle/qx4ea5TN2KEJwiu59",
        "RetrievalSages": "https://forms.gle/TmLiuHJp6LEFXSER8"
      };
    function Redirect(){
        var urlParams = new URLSearchParams(window.location.search);
        var searchQuery = urlParams.get('link');
        if (searchQuery) {
            var targetUrl =  searchQuery;
            window.location.href = targetUrl;
        }else{
            var searchQuery = urlParams.get('website');
            if (searchQuery) {
                window.location.href=Websites[searchQuery]
            }
        }
        if(searchQuery){
            document.getElementById('link').innerText=searchQuery
            
        }else{
            document.getElementById('link').innerText='None'

        }
    }
    Redirect()
</script>
</html>
